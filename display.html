<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Scoreboard Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .scoreboard {
            width: 95%;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 40px 60px;
            display: flex;
            gap: 60px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }
        
        .team {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .team1 {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.15) 0%, rgba(34, 197, 94, 0.15) 100%);
            border: 3px solid rgba(74, 222, 128, 0.3);
        }
        
        .team2 {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.15) 0%, rgba(239, 68, 68, 0.15) 100%);
            border: 3px solid rgba(248, 113, 113, 0.3);
        }
        
        .team-name {
            color: #fff;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .score {
            font-size: 320px;
            font-weight: bold;
            line-height: 0.9;
            text-shadow: 8px 8px 20px rgba(0, 0, 0, 0.9);
            margin: 0;
        }
        
        .team1 .score {
            color: #4ade80;
        }
        
        .team2 .score {
            color: #f87171;
        }
        
        .middle-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 0 30px;
        }
        
        .divider {
            color: #6b7280;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            line-height: 0.9;
        }
        
        .sets-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .sets-display {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(147, 51, 234, 0.3) 100%);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 15px 40px;
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            min-width: 150px;
            text-align: center;
        }
        
        .sets-label {
            color: #cbd5e1;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* Animation f√ºr Punkte√§nderung */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .score-change {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team team1">
            <div class="team-name" id="team1-name">Team 1</div>
            <div class="score" id="team1-score">0</div>
        </div>
        
        <div class="middle-section">
            <div class="divider">:</div>
            <div class="sets-container">
                <div class="sets-display">
                    <span id="team1-sets">0</span> : <span id="team2-sets">0</span>
                </div>
                <div class="sets-label">S√§tze</div>
            </div>
        </div>
        
        <div class="team team2">
            <div class="team-name" id="team2-name">Team 2</div>
            <div class="score" id="team2-score">0</div>
        </div>
    </div>
    
    <div class="footer">
        üè∏ Badminton Scoreboard
    </div>

    <script type="module">
        // Firebase Import
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBZnFI0Vt5J2CeFF8C6YNWNHK7pc-nxbVQ",
  authDomain: "badmintonstreamoverlay.firebaseapp.com",
  databaseURL: "https://badmintonstreamoverlay-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "badmintonstreamoverlay",
  storageBucket: "badmintonstreamoverlay.firebasestorage.app",
  messagingSenderId: "865072634738",
  appId: "1:865072634738:web:b1683b7b8d310f2221dbeb"
};

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const gameRef = ref(database, 'badminton-game');

        console.log('Beamer-Display initialisiert');

        // Elemente
        const elements = {
            team1Name: document.getElementById('team1-name'),
            team1Score: document.getElementById('team1-score'),
            team1Sets: document.getElementById('team1-sets'),
            team2Name: document.getElementById('team2-name'),
            team2Score: document.getElementById('team2-score'),
            team2Sets: document.getElementById('team2-sets')
        };

        // Vorherige Werte f√ºr Animation
        let previousScores = { team1: 0, team2: 0 };

        // Einmalig laden beim Start
        get(gameRef).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                console.log('Initial geladen:', data);
                updateDisplay(data, false);
            }
        }).catch((error) => {
            console.error('Fehler beim initialen Laden:', error);
        });

        // Auf √Ñnderungen in der Datenbank lauschen
        onValue(gameRef, (snapshot) => {
            const data = snapshot.val();
            console.log('Update empfangen:', data);
            if (data) {
                updateDisplay(data, true);
            }
        }, (error) => {
            console.error('Firebase Fehler:', error);
        });

        function updateDisplay(data, animate = false) {
            // Namen aktualisieren
            elements.team1Name.textContent = data.names?.team1 || 'Team 1';
            elements.team2Name.textContent = data.names?.team2 || 'Team 2';
            
            // S√§tze aktualisieren
            elements.team1Sets.textContent = data.sets?.team1 || 0;
            elements.team2Sets.textContent = data.sets?.team2 || 0;
            
            // Punkte aktualisieren mit Animation
            const newScore1 = data.scores?.team1 || 0;
            const newScore2 = data.scores?.team2 || 0;
            
            if (animate) {
                if (newScore1 !== previousScores.team1) {
                    elements.team1Score.classList.add('score-change');
                    setTimeout(() => elements.team1Score.classList.remove('score-change'), 300);
                }
                if (newScore2 !== previousScores.team2) {
                    elements.team2Score.classList.add('score-change');
                    setTimeout(() => elements.team2Score.classList.remove('score-change'), 300);
                }
            }
            
            elements.team1Score.textContent = newScore1;
            elements.team2Score.textContent = newScore2;
            
            previousScores = { team1: newScore1, team2: newScore2 };
        }
    </script>
</body>
</html>
