<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }
        
        .scoreboard {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 25px 40px;
            display: flex;
            gap: 40px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .team {
            text-align: center;
            min-width: 180px;
        }
        
        .team-name {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .score {
            font-size: 72px;
            font-weight: bold;
            line-height: 1;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        
        .team1 .score {
            color: #4ade80;
        }
        
        .team2 .score {
            color: #f87171;
        }
        
        .sets {
            color: #9ca3af;
            font-size: 18px;
            margin-top: 8px;
        }
        
        .divider {
            color: #6b7280;
            font-size: 48px;
            font-weight: bold;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team team1">
            <div class="team-name" id="team1-name">Team 1</div>
            <div class="score" id="team1-score">0</div>
            <div class="sets">Sätze: <span id="team1-sets">0</span></div>
        </div>
        
        <div class="divider">:</div>
        
        <div class="team team2">
            <div class="team-name" id="team2-name">Team 2</div>
            <div class="score" id="team2-score">0</div>
            <div class="sets">Sätze: <span id="team2-sets">0</span></div>
        </div>
    </div>

    <script type="module">
        // Firebase Import
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase Konfiguration - ERSETZE DIES MIT DEINER EIGENEN CONFIG
        const firebaseConfig = {
            apiKey: "DEIN-API-KEY",
            authDomain: "DEIN-PROJECT.firebaseapp.com",
            databaseURL: "https://DEIN-PROJECT-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "DEIN-PROJECT",
            storageBucket: "DEIN-PROJECT.appspot.com",
            messagingSenderId: "DEINE-SENDER-ID",
            appId: "DEINE-APP-ID"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const gameRef = ref(database, 'badminton-game');

        // Elemente
        const elements = {
            team1Name: document.getElementById('team1-name'),
            team1Score: document.getElementById('team1-score'),
            team1Sets: document.getElementById('team1-sets'),
            team2Name: document.getElementById('team2-name'),
            team2Score: document.getElementById('team2-score'),
            team2Sets: document.getElementById('team2-sets')
        };

        // Auf Änderungen in der Datenbank lauschen
        onValue(gameRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                elements.team1Name.textContent = data.names?.team1 || 'Team 1';
                elements.team1Score.textContent = data.scores?.team1 || 0;
                elements.team1Sets.textContent = data.sets?.team1 || 0;
                
                elements.team2Name.textContent = data.names?.team2 || 'Team 2';
                elements.team2Score.textContent = data.scores?.team2 || 0;
                elements.team2Sets.textContent = data.sets?.team2 || 0;
            }
        });
    </script>
</body>
</html>
